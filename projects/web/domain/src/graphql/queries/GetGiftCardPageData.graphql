query GetGiftCardPageData {
    sessions {
        current {
            cookieSettings {
                ...CookieSettings
            }
            user {
                ...SignedInUser

                addresses {
                    addressId
                    title
                    country
                    city
                    postCode
                    street
                    houseNumber
                    location {
                        latitude
                        longitude
                    }
                    createdAt
                }
            }
        }
    }
    stripePublishableKey
}
