query GetGiftCardPageData {
    users {
        signedInUser: me {
            ...SignedInUser

            addresses {
                addressId
                title
                country
                city
                postCode
                street
                houseNumber
                location {
                    latitude
                    longitude
                }
                createdAt
            }
        }
    }
    sessions {
        current {
            cookieSettings {
                ...CookieSettings
            }
        }
    }
    stripePublishableKey
}
