query GetCookProfileMealsPageData($cookId: String!) {
    users {
        signedInUser: me {
            ...SignedInUser
        }
    }
    sessions {
        current {
            cookieSettings {
                ...CookieSettings
            }
        }
    }
    cooks {
        meals(cookId: $cookId) {
            findMany {
                mealId
                title
                type
                description
                imageUrl
                createdAt
            }
        }
    }
}
