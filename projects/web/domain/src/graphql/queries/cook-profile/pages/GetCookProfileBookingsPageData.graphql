query GetCookProfileBookingsPageData($cookId: String!, $bookingRequestId: String!, $fetchBookingRequest: Boolean!) {
    users {
        signedInUser: me {
            ...SignedInUser
        }
    }
    sessions {
        current {
            cookieSettings {
                ...CookieSettings
            }
        }
    }
    cooks {
        findOne(cookId: $cookId) {
            hasStripePayoutMethodActivated
        }
        bookingRequests(cookId: $cookId) {
            findMany {
                bookingRequestId
                globalBookingRequestId
                adultParticipants
                children
                dateTime
                status
                userAccepted
                cookAccepted
                kitchenId
                occasion
                preparationTime
                totalPriceCustomer {
                    amount
                    currencyCode
                }
                location {
                    latitude
                    longitude
                    text
                }
                duration
                createdAt
                cook {
                    cookId
                    rank
                    user {
                        firstName
                        profilePictureUrl
                    }
                }
                configuredMenu {
                    title
                }
            }
            findOne(bookingRequestId: $bookingRequestId) @include(if: $fetchBookingRequest) {
                bookingRequestId
                globalBookingRequestId
                adultParticipants
                children
                dateTime
                status
                userAccepted
                cookAccepted
                kitchenId
                occasion
                preparationTime
                totalPriceCustomer {
                    amount
                    currencyCode
                }
                location {
                    latitude
                    longitude
                    text
                }
                duration
                createdAt
                user {
                    userId
                    firstName
                    profilePictureUrl
                }
                configuredMenu {
                    ...ConfiguredMenu
                }
            }
        }
    }
}
