query GetCookProfileMenusPageData($cookId: String!) {
    users {
        signedInUser: me {
            ...SignedInUser
        }
    }
    sessions {
        current {
            cookieSettings {
                ...CookieSettings
            }
        }
    }
    cooks {
        menus(cookId: $cookId) {
            findMany {
                menuId
                title
                description
                basePrice
                basePriceCustomers
                createdAt
                currencyCode
                preparationTime
                pricePerAdult
                pricePerChild
                isVisible
                categories {
                    categoryId
                    title
                }
                kitchen {
                    kitchenId
                    title
                }
                imageUrl
                courseCount
            }
        }
    }
}
