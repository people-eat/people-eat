query GetCookProfileMealPageData($cookId: String!, $mealId: String!) {
    users {
        signedInUser: me {
            ...SignedInUser
        }
    }
    sessions {
        current {
            cookieSettings {
                ...CookieSettings
            }
        }
    }
    cooks {
        meals(cookId: $cookId) {
            findOne(mealId: $mealId) {
                mealId
                title
                description
                imageUrl
                type
                createdAt
            }
        }
    }
}
