query GetPrivacyPolicyPageData {
    sessions {
        current {
            cookieSettings {
                ...CookieSettings
            }
            user {
                ...SignedInUser
            }
        }
    }
    publicPrivacyPolicyUpdates {
        findLatest {
            privacyPolicyUpdateId
            englishText
            germanText
            createdAt
        }
    }
}
