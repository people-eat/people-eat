query GetPrivacyPolicyPageData {
    users {
        signedInUser: me {
            ...SignedInUser
        }
    }
    sessions {
        current {
            cookieSettings {
                ...CookieSettings
            }
        }
    }
    publicPrivacyPolicyUpdates {
        findLatest {
            privacyPolicyUpdateId
            englishText
            germanText
            createdAt
        }
    }
}
