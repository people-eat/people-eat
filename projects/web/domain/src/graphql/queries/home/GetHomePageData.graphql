query GetHomePageData {
    users {
        signedInUser: me {
            ...SignedInUser
        }
    }
    sessions {
        current {
            cookieSettings {
                ...CookieSettings
            }
        }
    }
    publicCooks {
        findHeroGroups {
            displayName
            cooks {
                cookId
                user {
                    userId
                    firstName
                    profilePictureUrl
                }
                rank
                biography
                location {
                    latitude
                    longitude
                }
                city
                travelExpenses
                menuCount
                createdAt
            }
        }
    }
    publicMenus {
        findHeroGroups {
            displayName
            menus {
                menuId
                title
                description
                kitchen {
                    kitchenId
                    title
                }
                cook {
                    cookId
                    rank
                    user {
                        firstName
                        profilePictureUrl
                    }
                }
                categories {
                    categoryId
                    title
                }
                imageUrl
                basePrice
                basePriceCustomers
                pricePerAdult
                pricePerChild
                currencyCode

                courseCount
                totalPrice(adults: 4, children: 0) {
                    amount
                    currencyCode
                }
            }
        }
    }
}
