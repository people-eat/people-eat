query GetPublicMenusPageData(
    $request: FindManyPublicMenusRequest!
    $location: LocationInput
    $adults: UnsignedInt!
    $children: UnsignedInt!
) {
    users {
        signedInUser: me {
            ...SignedInUser
        }
    }
    sessions {
        current {
            cookieSettings {
                ...CookieSettings
            }
        }
    }
    publicMenus {
        findMany(request: $request) {
            menuId
            title
            description
            kitchen {
                kitchenId
                title
            }
            cook {
                cookId
                rank
                user {
                    firstName
                    profilePictureUrl
                }
            }
            categories {
                categoryId
                title
            }
            imageUrl
            basePrice
            basePriceCustomers
            pricePerAdult
            pricePerChild
            currencyCode
            totalPrice(location: $location, adults: $adults, children: $children) {
                amount
                currencyCode
            }
            courseCount
        }
    }
}
