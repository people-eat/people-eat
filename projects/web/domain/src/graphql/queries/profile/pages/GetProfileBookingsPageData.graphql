query GetProfileBookingsPageData(
    $userId: String!
    $globalBookingRequestId: String!
    $bookingRequestId: String!
    $fetchBookingRequest: Boolean!
    $fetchGlobalBookingRequest: Boolean!
) {
    sessions {
        current {
            cookieSettings {
                ...CookieSettings
            }
        }
    }
    users {
        signedInUser: me {
            ...SignedInUser
        }
        bookingRequests(userId: $userId) {
            findMany {
                bookingRequestId
                globalBookingRequestId
                adultParticipants
                children
                dateTime
                status
                userAccepted
                cookAccepted
                kitchenId
                occasion
                preparationTime
                price {
                    amount
                    currencyCode
                }
                location {
                    text
                }
                duration
                createdAt
                cook {
                    cookId
                    rank
                    user {
                        firstName
                        profilePictureUrl
                    }
                }
                configuredMenu {
                    title
                }
            }
            findOne(bookingRequestId: $bookingRequestId) @include(if: $fetchBookingRequest) {
                bookingRequestId
                globalBookingRequestId
                adultParticipants
                children
                dateTime
                status
                userAccepted
                cookAccepted
                kitchenId
                occasion
                preparationTime
                price {
                    amount
                    currencyCode
                }
                location {
                    latitude
                    longitude
                    text
                }
                duration
                createdAt
                cook {
                    cookId
                    rank
                    user {
                        firstName
                        profilePictureUrl
                    }
                }
                configuredMenu {
                    ...ConfiguredMenu
                }
            }
        }
        globalBookingRequests(userId: $userId) {
            findMany {
                globalBookingRequestId
                children
                adultParticipants
                occasion
                message
                dateTime
                duration
                priceClass {
                    type
                    min
                    max
                    currencyCode
                }
                location {
                    text
                }
                createdAt
            }
            findOne(globalBookingRequestId: $globalBookingRequestId) @include(if: $fetchGlobalBookingRequest) {
                globalBookingRequestId
                children
                adultParticipants
                occasion
                message
                dateTime
                duration
                priceClass {
                    type
                    min
                    max
                    currencyCode
                }
                location {
                    latitude
                    longitude
                    text
                }
                createdAt
            }
        }
    }
}
