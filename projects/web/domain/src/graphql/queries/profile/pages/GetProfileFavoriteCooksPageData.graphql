query GetProfileFavoriteCooksPageData {
    sessions {
        current {
            cookieSettings {
                ...CookieSettings
            }
            user {
                ...SignedInUser

                followings {
                    cookId
                    cook {
                        user {
                            firstName
                            profilePictureUrl
                        }
                        rank
                        city
                        location {
                            text
                            longitude
                            latitude
                        }
                    }
                }
            }
        }
    }
}
