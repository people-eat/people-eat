query GetProfileFavoriteCooksPageData($userId: String!) {
    sessions {
        current {
            cookieSettings {
                ...CookieSettings
            }
        }
    }
    users {
        signedInUser: me {
            ...SignedInUser
        }
        followings(userId: $userId) {
            findAll {
                cookId
                cook {
                    user {
                        firstName
                        profilePictureUrl
                    }
                    rank
                    city
                    location {
                        text
                        longitude
                        latitude
                    }
                }
            }
        }
    }
}
