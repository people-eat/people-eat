query GetCookProfileMealsPageData($cookId: String!) {
    sessions {
        current {
            cookieSettings {
                ...CookieSettings
            }
            user {
                ...SignedInUser
            }
        }
    }
    cooks {
        meals(cookId: $cookId) {
            findMany {
                mealId
                title
                type
                description
                imageUrl
                createdAt
            }
        }
    }
}
