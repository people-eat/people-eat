query GetCookProfileMenusCreatePageData {
    sessions {
        current {
            cookieSettings {
                ...CookieSettings
            }
            user {
                ...SignedInUser

                cook {
                    meals {
                        mealId
                        cookId
                        title
                        type
                        description
                        imageUrl
                        createdAt
                    }
                }
            }
        }
    }
    categories {
        findAll {
            categoryId
            title
        }
    }
    kitchens {
        findAll {
            kitchenId
            title
        }
    }
}
