query GetCookProfileMenusPageData {
    sessions {
        current {
            cookieSettings {
                ...CookieSettings
            }
            user {
                ...SignedInUser

                cook {
                    menus {
                        menuId
                        title
                        description
                        basePrice
                        basePriceCustomers
                        createdAt
                        currencyCode
                        preparationTime
                        pricePerAdult
                        pricePerChild
                        isVisible
                        categories {
                            categoryId
                            title
                        }
                        kitchen {
                            kitchenId
                            title
                        }
                        imageUrl
                        courseCount
                    }
                }
            }
        }
    }
}
