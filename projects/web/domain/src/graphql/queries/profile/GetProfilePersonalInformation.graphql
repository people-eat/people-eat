query GetProfilePersonalInformation {
    users {
        me {
            userId
            firstName
            lastName
            profilePictureUrl
            birthDate
            gender
            acceptedTerms
            acceptedPrivacyPolicy
            emailAddress
            phoneNumber
            createdAt

            isCook
            isAdmin

            addresses {
                addressId
                title
                country
                city
                postCode
                street
                houseNumber
                location {
                    latitude
                    longitude
                }
                createdAt
            }

            emailAddressUpdate {
                emailAddress
                createdAt
            }
            phoneNumberUpdate {
                phoneNumber
                createdAt
            }

            cook {
                languages {
                    languageId
                    title
                }
                isLocked
                isVisible
                biography
                location {
                    latitude
                    longitude
                }
                maximumParticipants
                maximumPrice
                maximumTravelDistance
                minimumParticipants
                minimumPrice
                rank
                travelExpenses
                ratingAverage
                ratingCount
                hasStripePayoutMethodActivated
            }
        }
    }
}
