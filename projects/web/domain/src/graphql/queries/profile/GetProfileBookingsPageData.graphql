query GetProfileBookingsPageData($userId: String!) {
    users {
        signedInUser: me {
            ...SignedInUser
        }
        bookingRequests(userId: $userId) {
            findMany {
                bookingRequestId
                globalBookingRequestId
                adultParticipants
                children
                dateTime
                status
                userAccepted
                cookAccepted
                kitchenId
                occasion
                preparationTime
                price {
                    amount
                    currencyCode
                }
                location {
                    latitude
                    longitude
                    text
                }
                duration
                createdAt
                cook {
                    cookId
                    rank
                    user {
                        firstName
                        profilePictureUrl
                    }
                }
                configuredMenu {
                    title
                }
            }
        }
        globalBookingRequests(userId: $userId) {
            findMany {
                globalBookingRequestId
                children
                adultParticipants
                occasion
                message
                dateTime
                duration
                priceClass {
                    type
                    min
                    max
                    currencyCode
                }
                location {
                    latitude
                    longitude
                    text
                }
                createdAt
            }
        }
    }
}
