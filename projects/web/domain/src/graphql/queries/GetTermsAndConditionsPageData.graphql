query GetTermsAndConditionsPageData {
    users {
        signedInUser: me {
            ...SignedInUser
        }
    }
    sessions {
        current {
            cookieSettings {
                ...CookieSettings
            }
        }
    }
    publicTermsUpdates {
        findLatest {
            termsUpdateId
            englishText
            germanText
            createdAt
        }
    }
}
