query GetGlobalBookingRequestPageData {
    sessions {
        current {
            cookieSettings {
                ...CookieSettings
            }
            user {
                ...SignedInUser
            }
        }
    }
    categories {
        findAll {
            categoryId
            title
        }
    }
    kitchens {
        findAll {
            kitchenId
            title
        }
    }
    allergies {
        findAll {
            allergyId
            title
        }
    }
}
