query GetGlobalBookingRequestPageData {
    users {
        signedInUser: me {
            ...SignedInUser
        }
    }
    sessions {
        current {
            cookieSettings {
                ...CookieSettings
            }
        }
    }
    categories {
        findAll {
            categoryId
            title
        }
    }
    kitchens {
        findAll {
            kitchenId
            title
        }
    }
    allergies {
        findAll {
            allergyId
            title
        }
    }
}
