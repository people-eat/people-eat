query AdminGetGlobalBookingRequestsPageData {
    globalBookingRequests {
        findMany {
            globalBookingRequestId
            dateTime
            adultParticipants
            children
            occasion
            priceClass {
                type
                min
                max
                currencyCode
            }
            location {
                text
            }
            user {
                userId
                firstName
                profilePictureUrl
                # emailAddress
                # phoneNumber

                # emailAddressUpdate {
                #     emailAddress
                #     createdAt
                # }
                # phoneNumberUpdate {
                #     phoneNumber
                #     createdAt
                # }
            }
            createdAt
        }
    }
}
