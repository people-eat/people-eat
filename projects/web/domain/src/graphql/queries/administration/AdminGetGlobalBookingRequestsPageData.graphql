query AdminGetBookingRequestsPageData {
    globalBookingRequests {
        findMany {
            globalBookingRequestId
            dateTime
            adultParticipants
            children
            occasion
            message
            priceClass {
                type
                min
                max
                currencyCode
            }
            location {
                text
            }
            user {
                userId
                firstName
                profilePictureUrl

                emailAddress
                phoneNumber

                emailAddressUpdate {
                    emailAddress
                    createdAt
                }
                phoneNumberUpdate {
                    phoneNumber
                    createdAt
                }
            }
            createdAt
        }
    }
    bookingRequests {
        findMany {
            bookingRequestId
            globalBookingRequestId
            adultParticipants
            children
            dateTime
            status
            userAccepted
            cookAccepted
            kitchenId
            occasion
            preparationTime
            totalPriceCustomer {
                amount
                currencyCode
            }
            totalPriceCook {
                amount
                currencyCode
            }
            travelExpenses {
                amount
                currencyCode
            }
            location {
                text
            }
            duration
            createdAt
            cook {
                cookId
                rank
                user {
                    firstName
                    lastName
                    profilePictureUrl

                    emailAddress
                    phoneNumber

                    emailAddressUpdate {
                        emailAddress
                        createdAt
                    }
                    phoneNumberUpdate {
                        phoneNumber
                        createdAt
                    }
                }
            }
            user {
                firstName
                lastName
                profilePictureUrl

                emailAddress
                phoneNumber

                emailAddressUpdate {
                    emailAddress
                    createdAt
                }
                phoneNumberUpdate {
                    phoneNumber
                    createdAt
                }
            }
            configuredMenu {
                ...ConfiguredMenu
            }
        }
    }
}
