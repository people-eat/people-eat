mutation ConfirmOneEmailAddressUpdate($secret: String!) {
    users {
        emailAddressUpdate(userId: "") {
            confirm(secret: $secret) {
                ... on UserEmailAddressUpdateMutationConfirmationSuccessResult {
                    success
                    user {
                        ...SignedInUser
                        hasPasswordSetUp
                    }
                }
                ... on UserEmailAddressUpdateMutationConfirmationFailedResult {
                    success
                }
            }
        }
    }
}
